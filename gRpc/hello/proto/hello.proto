syntax = "proto3"; // 指定版本
package hello;     // 指定默认包

// 指定golang包名
option go_package = ".;hello";

// 定义Hello服务
service Hello {
    // 定义Say Hello的方法
    rpc SayHello(HelloRequest) returns (HelloResponse) {}
}

// HelloRequest 请求结构体
message HelloRequest {
    string name = 1;
}

// HelloResponse 响应结构
message HelloResponse {
    string message = 1;
}

